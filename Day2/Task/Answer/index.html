<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>

</head>

<body>
    <main>
        <fieldset style="background-color: rgb(86, 184, 138);">
            <legend style="background-color:aqua ;">Personal Data</legend>
            <form>
                <!-- 1st Section -->
                <fieldset style="background-color: cornflowerblue; border-color: cornflowerblue;">
                    <legend style=" background-color: aqua; height: 50px;  padding-top: 30px;">
                        <span>Raheem</span>
                    </legend>
                    <label for="fName">First Name :</label>
                    <input type="text" name="First Name" id="fName" placeholder="ex: Raheem">
                    <br><br>
                    <label for="lName">Last Name :</label>
                    <input type="text" name="Last Name" id="lName" placeholder="ex: Amer">
                </fieldset>

                <!-- 2nd Section -->
                <br> <br>
                <table>
                    <tr>
                        <!-- <label for="phone">Your Phone :</label> -->
                        <td for="phone" align="right"> Your Phone :</td>
                        <td> <input type="tel" align="left" name="Phone Number" id="phone"></td>
                    </tr>
                    <tr>
                        <!-- <label for="email"> Email :</label> -->
                        <td for="email" align="right"> Email Address :</td>
                        <td>
                            <input type="email" align="left" name="Email Address" id="email">
                        </td>
                    </tr>
                    <tr>
                        <!-- <label for="pass">Password :</label> -->
                        <td for="pass" align="right"> Password :</td>
                        <td><input type="password" align="left" name="Password" id="pass"></td>
                    </tr>
                    <tr>
                        <!-- <label for="rePass">Retype Password :</label> -->
                        <td for="rePass" align="right"> Retype Password :</td>
                        <td> <input type="password" align="left" name="Retype Password" id="rePass"></td>
                    </tr>
                </table>
                <br><br> <br><br>

                <!-- 3rd Section -->
                <h3>Choose Your Gender:</h3>
                <label for="male">
                    <input type="radio" name="gender" id="male" value="male">
                    Male
                </label>
                <br><br>
                <label for="female">
                    <input type="radio" name="gender" id="female" value="female">
                    female
                </label>
                <br><br> <br><br>

                <!-- 4th Section -->
                <h3>Choose Your hobbies:</h3>
                <label for="Swimming">
                    <input type="checkbox" name="hobbies" id="Swimming" value="Swimming">
                    Swimming :
                </label>
                <br><br>
                <label for="Reading">
                    <input type="checkbox" name="hobbies" id="Reading" value="Reading">
                    Reading
                </label>
                <br><br>
                <label for="Video Games">
                    <input type="checkbox" name="hobbies" id="Video Games" value="Video Games">
                    Video Games
                </label>
                <br><br> <br><br>

                <!-- 5th Section -->
                <label for="University">University</label>
                <select name="Universities" id="University">
                    <optgroup label="Arabic">
                        <option value="Azhar University">Azhar University</option>
                        <option value="Sinai University">Sinai University</option>
                        <option value="Sohag University">Sohag University</option>
                        <option value="Alexandria University" selected>Alexandria University</option>
                    </optgroup>
                    <optgroup label="International">
                        <option value="Yale University">Yale University</option>
                        <option value="Harvard University">Harvard University</option>
                        <option value="California University">California University</option>
                    </optgroup>
                    <optgroup label="Non Profit">
                        <option value="Ahmed Zewail University">Ahmed Zewail University</option>
                    </optgroup>
                </select>
                <br><br> <br><br>
                <button type="submit"> SUBMIT</button>
            </form>
        </fieldset>
    </main>
</body>

</html>
