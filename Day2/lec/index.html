<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day2</title>
</head>

<body>
    <!-- 
        Get method shows the data
        post method doesn't show data
    -->
    <form>
        <label for="fName"> First Name: </label>
        <input type="text" id="fName" name="age">
        <br> <br>
        <label for="lName"> Last Name: </label>
        <input type="text" id="lName" name="age">
        <br> <br>
        <label for="age"> Age: </label>
        <input type="number" id="age" name="age">
        <br> <br>
        <hr>
        <h2>Choose your status:</h2>
        <label for="student"> Student: </label>
        <input type="radio" id="student" name="status" value="student">
        <br> <br>
        <label for="graduated"> Graduated: </label>
        <input type="radio" id="graduated" name="status" value="graduated">
        <br> <br>
        <hr>
        <h2>Pick a meal:</h2>
        <label for="meat"> meat: </label>
        <input type="checkbox" id="meat" name="food" value="meat">
        <br> <br>
        <label for="chicken"> chicken: </label>
        <input type="checkbox" id="chicken" name="food" value="chicken">
        <br> <br>
        <label for="fish"> fish: </label>
        <input type="checkbox" id="fish" name="food" value="fish">
        <br> <br>
        <label for="snacks"> snacks: </label>
        <input type="checkbox" id="snacks" name="food" value="snacks">
        <br> <br>
        <hr>
        <select name="country">
            <option value="Egypt">Egypt</option>
            <option value="Italy">Italy</option>
            <option value="Canada" selected>Canada</option>
            <option value="United States">United States</option>
            <option value="United Kingdom">United Kingdom</option>
        </select>
        <br> <br>
        <hr>
        <label for="msg">Write a message:</label>
        <br><br>
        <textarea name="message" id="msg" cols="30" rows="10" style="resize: none;"></textarea>
        <br> <br>
        <hr>
        <button type="checkbox">Register</button>

    </form>
</body>

</html>
